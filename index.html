<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [disabled, setDisabled] = React.useState(true);
      const onChange = (e) => {
        setAmount(e.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const flip = () => {
        setDisabled((current) => !current);
      };

      return (
        <div>
          <label htmlFor='minutes'>Minutes</label>
          <input
            id='minutes'
            placeholder='Minutes'
            type='number'
            value={!disabled ? amount * 60 : amount}
            onChange={onChange}
            disabled={!disabled}
          />

          <label htmlFor='hours'>Hours</label>
          <input
            onChange={onChange}
            id='hours'
            placeholder='Hours'
            type='number'
            value={disabled ? Math.round(amount / 60) : amount}
            disabled={disabled}
          />
          <button onClick={reset}>Reset</button>
          <button onClick={flip}>{disabled ? 'Turn back' : 'Invert!'}</button>
        </div>
      );
    }
    function KmToMiles() {
      const [val, onChangeValue] = React.useState(0);
      const [converted, onConvert] = React.useState(true);
      const reset = () => {
        onChangeValue(0);
      };

      const inputValue = (e) => {
        onChangeValue(e.target.value);
      };

      const convert = () => {
        onConvert((current) => !current);
      };

      return (
        <div>
          <label htmlFor='km'>Km</label>
          <input
            type='number'
            id='km'
            disabled={!converted}
            value={!converted ? val * 1.609 : val}
            onChange={inputValue}
          />

          <label htmlFor='mile'>Mile</label>
          <input
            type='number'
            id='mile'
            disabled={converted}
            value={converted ? val / 1.609 : val}
            onChange={inputValue}
          />

          <button onClick={reset}>Reset!</button>
          <button onClick={convert}>Convert!</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState('xx');
      const onSelect = (event) => {
        setIndex(event.currentTarget.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value='xx'>Select options</option>
            <option value='1'>KM & Miles</option>
            <option value='0'>Minutes & Hours</option>
          </select>
          {index === 'xx' ? <div>Select units!</div> : null}
          {index === '0' ? <MinutesToHours /> : null}
          {index === '1' ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
